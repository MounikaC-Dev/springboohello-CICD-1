---
- hosts: dockerinstance
  remote_user: root
  become: true
  become_method: sudo
  tasks:
  - name: Install docker
    yum:
      name: docker
      state: present
  - name: Ensure service is enabled
    command: service docker restart
  - name: Ensure docker deamon is running
    service:
      name: docker
      state: started
    become: true
  - name: deploy applicaiton as docker container
    docker_container:
      name: springbootapplication
      image: naresh240/springboohello:{{ ImageTag }}
      state: started
      ports:
       - "8888:8888"
    tags: create
  - name: stop container
    docker_container:
      name: springbootapplication
      image: naresh240/springboohello:{{ ImageTag }}
      state: absent
    tags: remove
