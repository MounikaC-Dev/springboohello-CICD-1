---
- hosts: dockerinstance
  remote_user: root
  tasks:
  - set_fact:
      ansible_python_interpreter=/usr/bin/python3
  - name: Install pip
    yum:
      name: python3-pip
      state: present
  - name: Install docker
    pip3:
      name: docker
      state: present
  - name: Ensure docker deamon is running
    service:
      name: docker
      state: started
  - name: deploy applicaiton as docker container
    docker_container:
      name: springbootapplication
      image: naresh240/hellospringboot:{{ ImageTag }}
      state: started
      ports:
       - "8888:8080"
    tags: create
  - name: stop container
    docker_container:
      name: springbootapplication
      image: naresh240/hellospringboot:{{ ImageTag }}
      state: absent
    tags: remove
