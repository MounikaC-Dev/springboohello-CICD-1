---
- hosts: dockerinstance
  tasks:
  - name: Install pip
    yum:
      name: python-pip
      state: present
  - name: Install docker
    pip:
      name: docker
  - name: deploy applicaiton as docker container
    docker_container:
      name: springbootapplication
      image: naresh240/springboohello:{{ ImageTag }}
      state: started
      ports:
       - "8888:8888"
    tags: create
  - name: stop container
    docker_container:
      name: springbootapplication
      image: naresh240/springboohello:{{ ImageTag }}
      state: absent
    tags: remove
