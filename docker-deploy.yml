---
- hosts: dockerinstance
  remote_user: ec2-user
  become: yes
  become_method: sudo
  tasks:
  - name: install docker
    yum: 
      name: docker
  - name: copying file to remote
    copy:
      src: ./docker
      dest: /home/ec2-user/docker
  - name: deploy applicaiton as docker container
    docker_container:
      name: springbootapplication
      image: naresh240/springboohello:{{ ImageTag }}
      state: started
      ports:
       - "8888:8888"
    tags: create
  - name: stop container
    docker_container:
      name: springbootapplication
      image: naresh240/springboohello:{{ ImageTag }}
      state: absent
    tags: remove
